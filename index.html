<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
</head>

<body>
    <div style="display: flex; flex-direction: column; width: fit-content; gap: 10px;">

            <label for="btnGetData">Click to </label>
            <button onclick="getData()" id="btnGetData">Get Data From data</button>

            <input type="text" id="colorInput" placeholder="Color">
            <label for="makeInput"></label>
            <input type="text" id="makeInput" placeholder="Make">
        </div>
        <div>
            <label for="btnCloseDbConnection">Click to </label>
            <button onclick="closeDbConnection()" id="btnCloseDbConnection">Close DB</button>
        </div>

    </div>
